<!DOCTYPE html>
  <html>
  <head>
    <script src='javascript/script.js' type="text/javascript"></script>
      <title>Calculator</title>
  </head>
  <body>
    <div id='calculator'>
      <input id='value1' type='text'/>
      <span> + </span>
      <input id='value2' type='text' />
      <input type='submit' onclick='addition();'/>
      <p id='addResult' type='text'> </p>
    </div>

    <div>
      <input id='value3' type='text'/>
      <span> - </span>
      <input id='value4' type='text' />
      <input type='submit' onclick='subtraction();'/>
      <p id='subResult' type='text'> </p>
    </div>

    <div>
      <input id='value5' type='text'/>
      <span class ='operater'> * </span>
      <input id='value6' type='text' />
      <input type='submit' onclick='multiplication();'/>
      <p id='mulResult' type='text'> </p>
    </div>

    <div>
      <input id='value7' type='text'/>
      <span> / </span>
      <input id='value8' type='text' />
      <input type='submit' onclick='division();'/>
      <p id='divResult' type='text'> </p>
    </div>

    <script type='text/javascript' language='javascript'></script>
  </body>
  </html>
